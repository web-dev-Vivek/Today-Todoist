<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Today-Todoist</title>
	<link rel="stylesheet" type="text/css" href="todist.css">
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
	
        <nav style="cursor: pointer;" class="navbar">
            <div class="nav1">
            	<div style="height: 33.4px; width: 111.95px;" class="User">
            		<i style="margin-right: 8px;
  font-size: 30px;
  color: #1b1bd9;" class="ri-circle-fill"></i>
                    <div style="
                    display: flex;
  justify-content: center;
  align-items: center;">
            		<p>User</p>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            	</div>
            	<div class="icons">
            		<i class="ri-notification-line"></i>
            		<i class="ri-sidebar-unfold-line"></i>
            		<!-- <i class="ri-sidebar-fold-line"></i> -->
            	</div>
            </div>
            <div class="add-task">

                <p> <i style="font-size: 25px;
  margin-right: 8px;" class="ri-add-circle-fill"></i>Add task</p>
            </div>
            <div class="options">
                <div >
                    <p class="item"><i class="ri-search-line"></i>Search</p>
                </div>
                <div >
                    <p class="item"><i class="ri-inbox-2-line"></i>Inbox</p>
                </div>
                <div >
                    <p class="item"><i class="ri-calendar-check-fill"></i>Today</p>
                </div>
                <div >
                    <p class="item"><i class="ri-calendar-schedule-line"></i>Upcoming</p>
                </div>
                <div >
                    <p class="item"><i class="ri-layout-grid-fill"></i>Filters & Labels</p>
                </div>
            </div>
            <div class="my_project">
            <p>My Projects</p>
            <div class="hello">
                <i class="ri-add-large-line"></i>
                <i class="ri-arrow-down-s-line"></i>
            </div>

        </div>
        </nav>
        <main>
            <div class="top">
                <div class="top1">
                    <p>View</p>
                </div>
            </div>
            <div style="padding-left: 7vw;">
            <div class="top2">
                <h1>Today</h1>
            </div>
            <div class="top3" style="display: flex;
  align-items: center;">
                <i style="font-size: 25px;
  margin-right: 10px;
  color: #c81313;" class="ri-add-line"></i>
                <p>Add task</p>
            </div>
            </div>
            <div class="move">
            <div style="padding: 6vh 0px 0px 29vw;">
            <img src="https://d3ptyyxy2at9ui.cloudfront.net/assets/images/9b83bf5d1895df53ed06506fd3cd381c.png">
            </div>
            <div class="p">
                <p class="p1">What do you need to get done today?</p>
                <p class="p2">By default, tasks added here will be due today. Click + to add a task.</p>
                <a class="p3">How to plan your day</a>
            </div>
            </div>
        </main>
        
    <script type="text/javascript" src="todist.js"></script>
</body>
</html>
